<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret üíò</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 30% 20%, #fff6fb 0%, transparent 40%),
                  linear-gradient(135deg,#ffb6d0,#ff6fa3);
      color:#111;
    }
    .box{
      width:min(720px,92vw);
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 24px;
      padding: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:0 0 10px; font-size: clamp(28px,4.5vw,44px); }
    p{ margin:8px 0; font-size: 16px; opacity:.92; }
    .badge{
      display:inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 900;
      background: #111;
      color:#fff;
    }
    .stamp{
      margin: 12px auto 0;
      width: fit-content;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(255, 63, 122, .45);
      background: rgba(255,255,255,.55);
      font-weight: 800;
    }
    .btn{
      margin-top:14px;
      border:none; border-radius:999px;
      padding:12px 20px; font-weight:800;
      background:#111; color:#fff; cursor:pointer;
    }
    .small{ font-size:13px; opacity:.8; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Secret unlocked üòèüíò</h1>

    <p id="secretLine">I choose you. Today, tomorrow, always üíñ</p>
    <div class="badge">CERTIFIED VALENTINE ‚úÖ</div>

    <div class="stamp" id="stamp">Mimi accepted on: ‚Ä¶</div>

    <p class="small">Now come here‚Ä¶ my Valentine üòå</p>

    <button class="btn" onclick="location.href='./'">Back</button>
  </div>

  <script>
    const stampEl = document.getElementById("stamp");
    const iso = localStorage.getItem("mimiAcceptedAt");

    if (iso) {
      const d = new Date(iso);
      stampEl.textContent = "Mimi accepted on: " + d.toLocaleString();
    } else {
      stampEl.textContent = "Mimi accepted on: (not recorded yet üò≠)";
    }
  </script>
</body>
</html>
